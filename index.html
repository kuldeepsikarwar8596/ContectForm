<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working contect form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contect-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contect-left">
            <div class="contect-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="f8b246d6-7cd3-424d-9dd3-d425cd7f30d7">
            <input type="text" name="name" placeholder="Enter Your Name" class="contect-inputs" required>
            <input type="email" name="name" placeholder="Enter Your E-mail" class="contect-inputs" required>
            <textarea name="message" placeholder="Your message" class="contect-inputs" required></textarea>
            <button type="submit">Submit <img src="submit.svg" alt=""></button>
        </form>
        <div class="contect-right">
            <img src="Rimg.png" alt="">
        </div>
    </div>
</body>
</html>
